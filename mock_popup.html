<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        /* popup.css content */
        :root {
            --primary-color: #3b82f6;
            --text-main: #1f2937;
            --text-secondary: #64748b;
            --bg-color: #ffffff;
            --border-color: #f1f5f9;
            --danger-color: #ef4444;
            --highlight-bar-color: #f59e0b;
        }

        body {
            width: 360px;
            height: 550px;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-main);
            overflow: hidden;
        }

        .main-card {
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .header h3 {
            margin: 0;
            font-size: 16px;
            color: var(--text-main);
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 4px;
        }

        .icon-btn {
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            color: #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .manual-input-group {
            display: flex;
            padding: 12px 20px;
            gap: 10px;
            background: var(--bg-color);
            flex-shrink: 0;
        }

        #manual-text {
            flex: 1;
            padding: 8px 0;
            border: none;
            border-bottom: 2px solid var(--border-color);
            font-size: 14px;
            outline: none;
        }

        #btn-manual-add {
            padding: 0 16px;
            background: #f1f5f9;
            color: var(--text-main);
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }

        #highlight-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .highlight-card {
            border-bottom: 1px solid var(--border-color);
            padding: 16px 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .highlight-body {
            display: flex;
            gap: 12px;
        }

        .highlight-bar {
            width: 4px;
            background-color: var(--highlight-bar-color);
            border-radius: 4px;
            flex-shrink: 0;
        }

        .highlight-content {
            flex: 1;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-main);
        }

        .highlight-footer {
            display: flex;
            justify-content: flex-end;
            font-size: 11px;
            color: #cbd5e1;
            margin-top: 4px;
        }

        .footer {
            padding: 12px 20px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-color);
            display: flex;
            justify-content: center;
        }

        .danger {
            background: #f8fafc;
            color: #64748b;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="main-card">
        <div class="header">
            <h3>Highlighti</h3>
            <div class="header-actions">
                <button class="icon-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </button>
                <button class="icon-btn">

                        stroke-linecap="round" stroke-linejoin="round">

                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="manual-input-group">
            <input type="text" id="manual-text" placeholder="Enter inspiration...">
            <button id="btn-manual-add">Save</button>
        </div>

        <div id="highlight-list">

            <div class="highlight-card">
                <div class="highlight-body">

                        vootait.
                    </div>
                </div>
                <div class="highlight-footer">10:30 AM</div>
            </div>
            <div class="highlight-card">
                <div class="highlight-body">
                    <div class="highlight-bar" style="background-color: #10b981;"></div>
                    <div class="highlight-content">
                        Highlights and annotations become a shared layer of knowledge.
                    </div>
                </div>
                <div class="highlight-footer">10:32 AM</div>
            </div>
            <div class="highlight-card">
                <div class="highlight-body">
                    <div class="highlight-bar" style="background-color: #3b82f6;"></div>
                    <div class="highlight-content">
                        Web highlighters help you capture ideas instantly without leaving the page.
                    </div>
                </div>
                <div class="highlight-footer">11:15 AM</div>
            </div>
        </div>

        <div class="footer">
            <button class="danger">Clear Page Highlights</button>
        </div>
    </div>
</body>

</html>
